name: HEXAGON
version: "0.0.1"
author: Marco <marco@sygma.io>
about: Cryptography Command Line Tool
args:
    - INPUT:
        about: Sets the input file to use
        required: false
        index: 1
    - verbose:
        short: v
        multiple: true
        about: Sets the level of verbosity
subcommands:
    - test:
        about: Controls testing features
        args:
            - debug:
                short: d
                about: print debug information
    - symmetric:
        about: Performs symmetric-key encryption and decryption operations
        subcommands:
          - encrypt:
              short: e
              about: Encrypts plaintext using the provided key
              args:
                - input:
                    required: true
                    short: i
                    about: the plaintext input to encrypt
                    takes_value: true
                - key:
                    required: true
                    short: k
                    about: the secret key to use for encryption
                    takes_value: true
                - output:
                    required: true
                    short: o
                    about: the destination output (defaults to stdin)
                    takes_value: true
          - decrypt:
              short: d
              about: Decrypts a cypher using the provided key
    - asymmetric:
        about: Performs public-key encryption and decryption operations
        args:
            - debug:
                short: d
                about: print debug information
