name: HEXAGON
version: "0.0.1"
author: Marco <marco@sygma.io>
about: Cryptography Command Line Tool
args:
    - INPUT:
        about: Sets the input file to use
        required: false
        index: 1
    - verbose:
        short: v
        multiple: true
        about: Sets the level of verbosity
subcommands:
    - encrypt:
        about: Encrypts the input
        args:
            - type:
                short: t
                long: type
                about: the type of encryption to perform
                required: true
                possible_values:
                  - symmetric
                  - asymmetric
                default_value: symmetric
            - key:
                short: k
                long: key
                about: path to the encryption key
                required: true
                takes_value: true
            - output:
                short: o
                long: output
                about: path to output file
                takes_value: true
    - decrypt:
        about: Decrypts the input
        args:
            - debug:
                short: d
                about: print debug information
    - test:
        about: Controls testing features
        args:
            - debug:
                short: d
                about: print debug information
